<p>reactiveform works!</p>
<div>
    <form [formGroup]="signup" (submit)="signing()">
        <div formGroupName="name">
            <label for="fName">First Name :</label>
            <input type="text" id="fName" formControlName="firstName">
            <br>
            <label for="lName">Last Name :</label>
            <input type="text" id="lName" formControlName="lastName">
        </div>
        <label for="email">Email :</label>
        <input type="email" id="email" formControlName="email">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password" formControlName="password">
        <div formGroupName="address">
            <label for="district">District :</label>
            <input type="text" id="district" formControlName="district">
            <br/>
            <label for="city">City :</label>
            <input type="text" id="city" formControlName="city">
        </div>
        <button type="submit">submit</button>
    </form>

</div>

{{signup.value | json}}
